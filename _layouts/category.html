---
layout: default
---

<div class="home category">

  <h1>{{ page.title }}</h1>
  <p class="center rounded"><img src="https://puradawid.pro/assets/me.jpg" alt="Me"></img></p>
  <div class="call-to-action">
    <a href="https://twitter.com/puradawid?ref_src=twsrc%5Etfw" data-size="large" class="twitter-follow-button" data-show-count="false">Follow me</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>


  <div class="description">
    {{ content }}
  </div>
  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.categories.first == page.category %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="post-excerpt">
          {{ post.excerpt }}
        </div>
        <a class="post-link read-more" href="{{ post.url | prepend: site.baseurl }}">&darr; more</a>
      </li>
    {% endif %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
